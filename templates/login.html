{% extends 'base.html' %}
{% block content %}

<h3 class="text-center">Login Form  </h3>
{% if error_message %}

<div class="text-center"><strong class="text-danger">{{error_message}}</strong></div>
{% endif %}
{% if message %}

<div class="text-center"><strong class="text-success">{{message}}</strong></div>
{% endif %}
<form class="m-3 p-3" method="POST" action={% url 'login' %}>
    {% csrf_token %}
    <div class="d-flex flex-row justify-content-center">
        <div class="col-3">
            <div class="form-group mb-3">
                <label>Email Address</label>
                <input type="text" class="form-control" name="email" placeholder="enter email address" >
            </div>
            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="enter password" >
            </div>
        
            <button class="btn text-center ml-4 btn-warning" type='submit'>Login</button><br>
            <a href="register">New User? Sign Up</a><br>
            <a href="resetpassword">Forgot password?</a>
        </div>
        
    </div>
    
</form>

{% endblock %}
