{% extends 'base.html' %}
{% block content %}

<div class="text-center align-items-center">
    <h2>Price : {{price}}/-</h2>
    <form method="POST" action={% url 'charge' %}>
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{key}}"
            data-description="Payment Gateway"
            data-locale="auto">
        </script>
    </form> 
</div>

{% endblock  %}
