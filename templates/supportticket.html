<h3 class="text-center">Support Tickets </h3>
<a class="btn btn-success text-center" type="button" href={% url 'mysupportticket' %}>My Support Tickets</a>
<div class="justify-content-center">
    <form class="mt-4 ml-4" method="POST" action={% url 'supportticket' %} >
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-5">
            <label>Name</label>
            <input type="text" class="form-control" name="name" placeholder="name">
          </div>
          <div class="col-md-5">
            <label>Email Address</label>
            <input type="text" class="form-control" name="email" placeholder="email address">
          </div>
        </div>
        <div class="form-row mt-3">
            <div class="col-md-5">
              <label>Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="subject">
            </div>
            <div class="col-md-5">
              <label>Priority</label>
              <input type="text" class="form-control" name="priority" placeholder="priority">
            </div>
          </div>
          <div class="form-row col-10 ml-0 mt-3">
            <label>Message</label>
            <textarea type="text" class="form-control" name="message" placeholder="message" rows=3></textarea>
          </div>
          <div class="custom-file col-10 mt-3">
            <input type="file" class="custom-file-input" name="attachments" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        <div class="d-grid row-10 mt-4">
            <button class='btn btn-warning col-10 btn-block'>Submit</button>
        </div>
      </form>


</div>


{% endblock %}
